<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AgendaTec{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}

  <style>
    #toastContainer {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }

    .toast.show {
      display: block;
    }
  </style>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('pages_auth.login_page') }}">
        <img src="{{ url_for('static', filename='images/Liebre_solida.png') }}" alt="Logo" height="24" width="24"
          style="filter: brightness(0) invert(1);" />
        <span class="fw-semibold">AgendaTec</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if current_user %}
          {% for it in nav_for(current_user.role) %}
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2 {% if is_active(it.url) %}active{% endif %}"
              href="{{ it.url }}">
              <i class="bi {{ it.icon }}"></i>
              <span>{{ it.label }}</span>
            </a>
          </li>
          {% endfor %}
          {% endif %}
        </ul>
        <div class="d-flex">
          {% if current_user %}
          <span class="navbar-text me-3 d-none d-sm-inline">{{ current_user.name or "" }}</span>
          <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    {% block content %}{% endblock %}
  </main>

  <div id="toastContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/toast.js') }}?v={{ static_version }}"></script>
  <script src="{{ url_for('static', filename='js/logout.js') }}?v={{ static_version }}"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
