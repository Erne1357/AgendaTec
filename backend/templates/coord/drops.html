{% extends "base.html" %}
{% block title %}Coordinador - Drops{% endblock %}

{% block content %}
<div class="row g-3">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Drops</h5>
        <div class="row g-2 mb-2">
          <div class="col-6 col-sm-3">
            <label class="form-label">Estado</label>
            <select class="form-select" id="dropStatus">
              <option>PENDING</option>
              <option>RESOLVED_SUCCESS</option>
              <option>RESOLVED_NOT_COMPLETED</option>
              <option>NO_SHOW</option>
              <option>ATTENDED_OTHER_SLOT</option>
              <option>CANCELED</option>
            </select>
          </div>
          <div class="col-12 col-sm-3 d-grid">
            <label class="form-label d-none d-sm-block">&nbsp;</label>
            <button class="btn btn-outline-primary" id="btnLoadDrops">Cargar</button>
          </div>
        </div>
        <div id="dropList" class="table-responsive"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/coord/drops.js') }}?v={{ static_version }}"></script>
{% endblock %}
